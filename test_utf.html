<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
	<title>JS ANSI Test</title>

	<style>

		h1 {
			font-size: 16px;
		}

		.ansi-canvas pre {
			width: 80em;
			height: 30em;
			overflow: auto;
			font-size: 16px;
			/* TODO: embed font */
			font-family: "FixedsysExcelsiorIIIb","Fixedsys Excelsior 3.01","Fixedsys Excelsior 3.00",monospace !important;
			color: rgb(170, 170, 170);
			background: #000;
		}

		/* Foreground colours, normal */
		.ansi-esc-30-m {color: rgb(0, 0, 0);}
		.ansi-esc-31-m {color: rgb(170, 0, 0);}
		.ansi-esc-32-m {color: rgb(0, 170, 0);}
		.ansi-esc-33-m {color: rgb(170, 85, 0);}
		.ansi-esc-34-m {color: rgb(0, 0, 170);}
		.ansi-esc-35-m {color: rgb(170, 0, 170);}
		.ansi-esc-36-m {color: rgb(0, 170, 170);}
		.ansi-esc-37-m {color: rgb(170, 170, 170);}
		.ansi-esc-39-m {color: rgb(170, 170, 170);}

		/* Foreground colours, bright */
		.ansi-esc-0.ansi-esc-30-m {color: rgb(85, 85, 85);}
		.ansi-esc-0.ansi-esc-31-m {color: rgb(255, 85, 85);}
		.ansi-esc-0.ansi-esc-32-m {color: rgb(85, 255, 85);}
		.ansi-esc-0.ansi-esc-33-m {color: rgb(255, 255, 85);}
		.ansi-esc-0.ansi-esc-34-m {color: rgb(85, 85, 255);}
		.ansi-esc-0.ansi-esc-35-m {color: rgb(255, 85, 255);}
		.ansi-esc-0.ansi-esc-36-m {color: rgb(85, 255, 255);}
		.ansi-esc-0.ansi-esc-37-m {color: rgb(255, 255, 255);}
		.ansi-esc-0.ansi-esc-39-m {color: rgb(255, 255, 255);}

		/* Background colours, normal */
		.ansi-esc-40-m {background-color: rgb(0, 0, 0);}
		.ansi-esc-41-m {background-color: rgb(170, 0, 0);}
		.ansi-esc-42-m {background-color: rgb(0, 170, 0);}
		.ansi-esc-43-m {background-color: rgb(170, 85, 0);}
		.ansi-esc-44-m {background-color: rgb(0, 0, 170);}
		.ansi-esc-45-m {background-color: rgb(170, 0, 170);}
		.ansi-esc-46-m {background-color: rgb(0, 170, 170);}
		.ansi-esc-47-m {background-color: rgb(170, 170, 170);}
		.ansi-esc-49-m {background-color: rgb(170, 170, 170);}

		/* Background colours, bright */
		.ansi-esc-0-m.ansi-esc-40-m {background-color: rgb(85, 85, 85);}
		.ansi-esc-0-m.ansi-esc-41-m {background-color: rgb(255, 85, 85);}
		.ansi-esc-0-m.ansi-esc-42-m {background-color: rgb(85, 255, 85);}
		.ansi-esc-0-m.ansi-esc-43-m {background-color: rgb(255, 255, 85);}
		.ansi-esc-0-m.ansi-esc-44-m {background-color: rgb(85, 85, 255);}
		.ansi-esc-0-m.ansi-esc-45-m {background-color: rgb(255, 85, 255);}
		.ansi-esc-0-m.ansi-esc-46-m {background-color: rgb(85, 255, 255);}
		.ansi-esc-0-m.ansi-esc-47-m {background-color: rgb(255, 255, 255);}
		.ansi-esc-0-m.ansi-esc-49-m {background-color: rgb(255, 255, 255);}

	</style>

</head>
<body>

	<h1>JS ANSI Test</h1>

	<div class="ansi-canvas" style="display:none;"><pre>This is a test

Char code 9618: &#9618;

U+2592: &#x2592;

                    &#x2591;&#x2592;&#x2593;
                    &#x2591;&#x2592;&#x2593;
                    &#x2591;&#x2592;&#x2593;
                    &#x2591;&#x2592;&#x2593;
                    &#x2591;&#x2592;&#x2593;
                    &#x2591;&#x2592;&#x2593;
                    &#x2591;&#x2592;&#x2593;
                    &#x2591;&#x2592;&#x2593;
</pre></div>
	<div id="test-canvas" class="ansi-canvas"></div>

<script src="test.ans" type="text/ansi" id="test-animation">
[31m°±²
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
<script src="ansi.js"></script>
<script>
	$(function(){
		$.get('test.ans', function(data, textStatus, jqXHR){
			$('#test-canvas').html('<pre>' + ANSI.parse(data) + '</pre>');
		});
	});
</script>

</body>
</html>
